name: Tests E2E
on:
  workflow_dispatch:

  push:
    branches:
      - 'master'
jobs:
  tests:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install modules
      run: yarn
    - name: Run E2E tests
      env:
        NEAR_ENV: ci 
        IS_GITHUB_ACTION: true
      run: yarn test-e2e